<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap-Er-Bank</title>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center py-5">Welcome to <span class="font-semibold text-violet-600">Bapp Er Bank</span>
        </h1>
    </header>
    <main>
        <section class="bg-blue-200 w-9/12 mx-auto p-8">
            <h3 class="text-3xl font-medium">Please Login</h3>
            <div>
                <input class="w-9/12 block p-3 rounded-xl" type="email" name="" placeholder="Enter your email address">
                <input class="w-9/12 block my-2 p-3 rounded-xl" type="password" name="" placeholder="Enter your password">
                <button class="bg-amber-600 px-8 py-2 text-white rounded-xl font-medium hover:bg-sky-700">Submit</button>
            </div>
        </section>
    </main>

    <!-- link Tailwind Css -->
    <script src="https://cdn.tailwindcss.com"></script>
</body>

</html>
