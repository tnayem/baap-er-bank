<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center py-5">Let's get some <span class="font-semibold text-violet-600">Money</span>
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Deposit</h4>
                    <h2 class="text-5xl">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-yellow-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Withdraw</h4>
                    <h2 class="text-5xl">$<span id="total-withdraw">00</span></h2>
                </div>
                <div class="bg-violet-500 p-8 rounded-xl">
                    <h4 class="text-2xl">Balance</h4>
                    <h2 class="text-5xl">$<span id="total-balance">1200</span></h2>
                </div>
            </div>
        </section>
        <!-- Deposit and Withdraw section -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white">
                <div class="bg-fuchsia-400 p-8 rounded-xl">
                    <h4 class="text-2xl">Please Deposit</h4>
                    <input id="deposit-amount" class="w-9/12 block p-3 rounded-xl my-8 text-black"
                        placeholder="$ amount you want to deposit" required>
                    <button id="deposit-btn"
                        class="bg-amber-600 px-8 py-2 text-white rounded-xl font-medium hover:bg-sky-700">Deposit</button>
                </div>
                <div class="bg-sky-300 p-6 rounded-xl">
                    <h4 class="text-2xl">Please Withdraw</h4>
                    <input id="withdraw-amount" class="w-9/12 block p-3 rounded-xl my-8 text-black" type="number" name=""
                        placeholder="$ amount you want to withdraw" required>
                    <button id="withdraw-btn"
                        class="bg-amber-600 px-8 py-2 text-white rounded-xl font-medium hover:bg-yellow-500">Withdraw</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/deposit.js"></script>
</body>

</html>
